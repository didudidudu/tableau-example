<script type="text/javascript">
	//替代iframe方法
	$(function(){
		$.get("pages/carsensor_plan1.html",function(data){
			$("#iframeContent").html(data);
		});
		//点击切换填充内容
		$(".nav ul li").click(function(){
			var current = $(this);
			target = current.find('a').attr('target');
//			console.log(target);
			if(target!=""){
				$.get(target,function(data){
					$("#iframeContent").html(data);
				});
				$(this).parents(".nav").find(".nav-item li").removeClass("bc");
				$(this).addClass("bc");
			}
		});
		
	});
//	$("body").css("min-width",window.screen.availWidth+"px").css("min-height",window.screen.availHeight-130+"px");
