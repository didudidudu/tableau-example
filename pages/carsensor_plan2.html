			<div class="summary-content b-top">
				<p class="c-grey">智能汽车能够通过车辆上安装的多种外部环境感知传感器感知车辆周围环境态势，从而分析车辆行驶的安全及危险状态，并控制车辆按照人的意愿到达目的地，最终
						实现替代人进行自动驾驶操作的目的。然而不同类型的外部环境感知传感器有着 各自不同的特性，在使用中存在各自的优势和短板。 通过多传感器信息融合技术可
						以把用于不同目的的多种不同类型的传感器所检测得到的信息进行整合，以获得对被测环境或对象的更加精确的如位置、 速度、身份等信息，从而使得车辆能够对当
						前环境态势进行更为全面而及时的评估，进而做出更为精准的决策和控制。</p>
